<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo giao diện form đăng ký người dùng</title>
    <style>
        #name, #email, #phone {
            width: 300px;
            height: 20px;
            margin-top: 10px;
        }    
    </style>
</head>
<body>
    <form action="#" method="POST">
        <label for="name"><h2>Họ và tên:</h2></label>
            <input id="name" type="text" name="name">
        <label for="email"><h2>Email:</h2></label>
            <input id="email" type="text" name="email">
        <label for="phone"><h2>Số điện thoại:</h2></label>
            <input id="phone" type="phone" name="phone">
        <h2>Giới tính:</h2> <br>
        <label for="male"><input id="male" type="radio" name="gender"> Nam </label>
        <label for="female"><input id="female" type="radio" name="gender"> Nữ </label>
        <br> <br>
        <input type="submit" value="Đăng ký" name="submit">
    </form>
</body>
</html>
